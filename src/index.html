<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5aadbab2c6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body style="background: #e8cbc0;
background: -webkit-linear-gradient(to right, #e8cbc0, #636fa4);
background: linear-gradient(to right, #e8cbc0, #636fa4);">
        <div class="container" id="container">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/3.0.0/jquery.payment.min.js"></script>
        <div class="row">
            <div class="container-fluid d-flex justify-content-center" id="container-fluid"> 
                <div class="col-md">
                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-md-6"> <span>CREDIT/DEBIT CARD PAYMENT</span> </div>
                           </div>
                        </div>

                        

                        <div class="card-body">
                            <div class="row" id="alert" >
                              <div class="col-md-12" id="fillin"><p>Fill the forms <i class="fas fa-angry"></i> !!!</p></div>
                            </div>
                            <div class="row">
                            <div class="form-group col-md-6"><label for="cc-number" class="control-label">Card#</label> <input id="cc-number" type="tel" class="input-lg form-control cc-number" autocomplete="cc-number" placeholder="XXXXXXXXXXXXXX" required> </div>
                                <div class="col-md-3">
                                    <div class="form-group"> <label for="cc-cvc" class="control-label">CVC#</label> <input id="cc-cvc" type="tel" class="input-lg form-control cc-cvc" autocomplete="off" placeholder="0000" required> </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group"> <label for="cc-exp" class="control-label">Amount</label> <input type="number" class="input-lg form-control" id="cc-amount" placeholder="00.0" required> </div>
                                </div>
                            </div>
                            <form>
                                <div class="row">
                                  <div class="col">
                                      <label for="First">First Name</label>
                                    <input type="text" class="form-control" name="First" id="First">
                                  </div>
                                  <div class="col">
                                      <label for="Last">Last Name</label>
                                    <input type="text" class="form-control" name="Last" id="Last">
                                  </div>
                                </div>
                            </form> 

                            <div class="row">
                                <div class="form-group col-md-6">
                                  <label for="inputCity">City</label>
                                  <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="form-group col-md-4">
                                  <label for="inputState">State</label>
                                  <select id="inputState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                  </select>
                                </div>
                                <div class="form-group col-md-2">
                                  <label for="inputZip">Postal Code</label>
                                  <input type="text" class="form-control" id="inputZip">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <p style="margin-bottom: .4em;">We accept:</p>
                                    <div class="input-group-prepend" id="input-group-prepend">
                                        <div class="input-group-text" id="input-group-text">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" style="margin-top: 0.25rem;">
                                        <label class="form-check-label" for="inlineRadio1" id="white-icon"><i class="fab fa-cc-mastercard"></i></label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" style="margin-top: 0.25rem;">
                                        <label class="form-check-label" for="inlineRadio1" id="white-icon"><i class="fab fa-cc-visa"></i></label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" style="margin-top: 0.25rem;">
                                        <label class="form-check-label" for="inlineRadio1" id="white-icon"><i class="fab fa-cc-diners-club"></i></label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" style="margin-top: 0.25rem;">
                                        <label class="form-check-label" for="inlineRadio1" id="white-icon"><i class="fab fa-cc-amex"></i></label>
                                      </div></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Message</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Nobody cares"></textarea>
                                      </div>
                                    </div>
                                    
                            </div>
                            
                        </div>
                        <div class="bottom-buttons">
                          
                            <button type="button" class="btn btn-secondary">Cancel</button> 
                            <button type="submit" class="btn btn-primary" id="Send">Send</button>
                            
                    </div>
                </div>
            </div>
        </div>
    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>
</html>
